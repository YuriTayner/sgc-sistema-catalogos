<!-- Login fragment -->
<section th:fragment="content">
    <div class="form-login-container">
        <div class="login-header">
            <h2>Login(Não funcional no momento)</h2>
            <p>Insira suas credenciais para acessar o sistema.</p>
        </div>
        <div class="login-form">
            <form th:action="@{/login}" th:object="${usuario}" method="post">
                <div class="login-form-group">
                    <label for="emailUsuario">Email:</label>
                    <input type="email" id="emailUsuario" th:field="*{emailUsuario}" required>
                </div>
                <div class="login-form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" th:field="*{senha}" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="login-footer">
            <p>Não tem uma conta? <a th:href="@{/registerUser}">Registre-se aqui</a>.</p>
        </div>
    </div>
</section>
