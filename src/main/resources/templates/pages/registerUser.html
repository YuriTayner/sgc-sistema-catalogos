<!-- Register fragment -->
<section th:fragment="content">
    <div class="form-register-container">
        <div class="register-header">
            <h2>Registrar Novo Usuario</h2>
            <p>Preencha o formulário abaixo para registrar um novo catálogo no sistemas.</p>
        </div>
        <div class="register-form">
            <form th:action="@{/registerUser}" th:object="${usuario}" method="post">
                <div class="register-form-group">
                    <label for="nomeUsuario">Nome:</label>
                    <input type="text" id="nomeUsuario" th:field="*{nomeUsuario}" required>
                </div>
                <div class="register-form-group">
                    <label for="emailUsuario">Email:</label>
                    <input type="email" id="emailUsuario" th:field="*{emailUsuario}" required>
                </div>
                <div class="register-form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" th:field="*{senha}" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
        <div class="register-footer">
            <p>Se você já possui uma conta?<a th:href="@{/login}">faça login aqui</a></p>
        </div>
    </div>
</section>
